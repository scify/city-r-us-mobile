<ons-page id="mission" modifier="mission-details">
    <ons-toolbar fixed-style class="hidden-toolbar">
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
    </ons-toolbar>
    <div class="missionContainer">
        <p class="contributors">12 {{"CONTRIBUTORS"| translate}}</p>
        <p class="name">{{ mission.name}}</p>
        <p class="description">{{ mission.description}}</p>
        <p class="created">{{"POSTED_IN"| translate}} {{mission.created| date:'dd-MM-yyyy'}}</p>
    </div>
    <ons-button modifier="material" class="cruButton" ng-click="startMission(mission.type.id)">
        <ons-ripple></ons-ripple>
        {{"START"| translate}}
    </ons-button>
</ons-page>
