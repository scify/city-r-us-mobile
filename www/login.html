<ons-page id="loginPage">
    <div class="logo">
        <img class="loginImage" src="img/CityRUS_logo.png">
        <h1>cityRus</h1>
    </div>
    <div align="center">
        <ons-modal var="modal">
            <ons-icon icon="ion-load-c" spin="true"></ons-icon>
            <br>
            <br> Please wait...
            <br>
        </ons-modal>
        <form name="myForm" id="loginForm">
            <input type="text" class="inputText" name="user" ng-model="username_v"
                   placeholder="email" required>
            <input type="password" class="inputText" name="pass" ng-model="password_v"
                   placeholder="password" required>
            <section class="loginButtonContainer">
                <ons-button modifier="large" class="cruButton"
                            ng-click="logIn(username_v, password_v)">
                    Login
                </ons-button>
            </section>
            <ons-button modifier="quiet"><h4>Forgot your password?</h4></ons-button>
        </form>
        <section class="centerRegister">
            <ons-button modifier="quiet" ng-click="myNavigator.pushPage('register.html', {animation: 'fade'})">
                <h2>Create an account</h2>
            </ons-button>
        </section>
    </div>
</ons-page>
