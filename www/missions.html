<ons-page id="missions" class="gradientPage" ng-controller="MissionsController">
    <ons-list>
        <ons-list-item class="mission" ng-repeat='mission in missions' ng-click="showMission($index)">
            <p class="name">{{mission.name}}</p>
            <p class="created">{{"POSTED_IN"| translate}} {{mission.created | date:'dd-MM-yyyy'}}</p>
            <p class="contributors">12 {{"CONTRIBUTORS"| translate}}</p>
        </ons-list-item>
    </ons-list>

    <ons-modal var="loading">
        <ons-icon icon="ion-load-c" spin="true"></ons-icon>
    </ons-modal>

</ons-page>
