<ons-page id="missions" ng-controller="MissionsController">
    <ons-row id="missionsList">
        <ons-col width="46%" ng-repeat='mission in missions'>
            <ons-list modifier="inset" style="margin-top: 10px">
                <ons-list-item class="to-wrapper imgWrapper">
                    <img src="{{ mission.img_path }}" alt="{{ mission.name }}" height="100" width="100"
                         ng-click="showMission($index)">
                </ons-list-item>
                <ons-list-item class="missionName">
                    <span>{{ mission.name }}</span>
                </ons-list-item>
                <ons-list-item class="contributors">
                    <span>12 contributors</span>
                </ons-list-item>
            </ons-list>
        </ons-col>
    </ons-row>
</ons-page>
