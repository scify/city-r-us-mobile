<ons-page id="account" modifier="about" ng-controller="AccountController">
    <div class="header gradient">
        <p class="name">{{ user.name}}</p>
        <p class="score">{{"TOTAL_SCORE"| translate}}: <span class="scoreNumber">{{ user.totalPoints}}</span></p>
    </div>
    <div class="content">
        <div class="message">
            <h2>{{"CHANGE_PASSWORD"| translate}}</h2>
            <input type="password" class="text-input text-input--underbar" placeholder="{{'TYPE_NEW_PASSWORD'| translate}}" value="" name="password" ng-model="password" required>
            <input type="password" class="text-input text-input--underbar" placeholder="{{'CONFIRM_NEW_PASSWORD'| translate}}" value="" name="passwordConfirmation" ng-model="passwordConfirmation" required>
            <ons-button modifier="material" class="cruButton" ng-click="changePassword(password)">
                <ons-ripple></ons-ripple>
                {{"CHANGE"| translate}}
            </ons-button>
        </div>
        <div class="message">
            <h1>{{"ABOUT"| translate}}</h1>
            <p>{{"ABOUT_TXT"| translate}}</p>
        </div>
        <div class="message">
            <h1>{{"PRIVACY"| translate}}</h1>
            <p>{{"PRIVACY_TXT"| translate}}</p>
        </div>
    </div>
</ons-page>
