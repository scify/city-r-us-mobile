<ons-page id="missions" ng-controller="MissionsController">
    <ons-list>
        <ons-list-item class="mission" ng-repeat='mission in missions' ng-click="showMission($index)">
            <p class="name">{{mission.name}}</p>
            <p class="created">Posted in {{mission.created | date:'dd-MM-yyyy'}}</p>
            <p class="contributors">12 contributors</p>
        </ons-list-item>
    </ons-list>
</ons-page>
