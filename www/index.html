<head>

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="onsen/css/onsenui.css">
    <!--<link rel="stylesheet" href="onsen/css/onsen-css-components.css">-->
    <link rel="stylesheet" type="text/css" href="css/onsen-css-components.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500&subset=latin,greek' rel='stylesheet' type='text/css'>
    <script src="onsen/js/angular/angular.js"></script>
    <script src="onsen/js/onsenui.js"></script>
    <!--<script type="text/javascript" src="menu.js"></script>-->
    <title>Hello World</title>
</head>
<body ng-controller="AppController">

<ons-navigator title="Navigator" var="myNavigator">
    <ons-page>
        <div id="deviceready" class="blink">
            <p class="event listening"></p>

            <p class="event received"></p>
        </div>
        <div>
            <img id="splashImage" src="img/CityRUS_logo.png">
        </div>
    </ons-page>
</ons-navigator>


<!-- Εδώ δημιουργείται το μενού της εφαρμογής -->
<ons-template id="tabs.html">
    <ons-page ng-controller="TabsController">
        <ons-tabbar class="menu" var="app.tabbar">
            <ons-tabbar-item class="menu-item"
                             icon="ion-android-bicycle"
                             label="CityMissions"
                             page="missions.html" ng-click="callMissions()"></ons-tabbar-item>
            <ons-tabbar-item class="menu-item"
                             icon="fa fa-home"
                             label="MyAccount"
                             page="account.html"></ons-tabbar-item>
            <ons-tabbar-item class="menu-item"
                             icon="ion-share"
                             label="MyContribution"
                             page="contribution.html"></ons-tabbar-item>
            <ons-tabbar-item class="menu-item"
                             icon="ion-information-circled"
                             label="About"
                             page="about.html"></ons-tabbar-item>
        </ons-tabbar>
    </ons-page>
</ons-template>


<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
