    <body ng-controller="AppController">

        <ons-navigator title="Navigator" var="myNavigator">
          <ons-page>
            <div id="deviceready" class="blink">
              <p class="event listening"></p>
              <p class="event received"></p>
            </div>
            <div>
                <img id="splashImage" src="img/CityRUS_logo.png">
            </div>
          </ons-page>
        </ons-navigator>

        <ons-template id="login.html">
            <ons-page id="loginPage">
                <div id="logo">
                    <img id="loginImage" src="img/CityRUS_logo.png">
                </div>
                <div align="center">
                    <ons-modal var="modal">
                      <ons-icon icon="ion-load-c" spin="true"></ons-icon>
                      <br>
                      <br> Please wait...
                      <br>
                    </ons-modal>
                    <form name="myForm" id="loginForm">
                        <section style="padding-bottom: 3px">
                          <input type="text" class="text-input" id="inputText" name="user" ng-model="username_v" placeholder="email" required>
                        </section>
                        <section style="padding-bottom: 15px">
                          <input type="password" class="text-input" id="inputText" name="pass" ng-model="password_v" placeholder="password" required>
                        </section>
                        <section style="padding-bottom: 2px">
                            <ons-button modifier="large" class="login-button" id="buttons" ng-click="logIn(username_v, password_v)"> Login </ons-button>
                        </section>
                        <section>
                          <ons-button modifier="quiet" id="quietButtonForgotPass"> Forgot your password? </ons-button>
                        </section>
                    </form>
                    <section id="centerRegister">
                      <ons-button modifier="quiet" id="quietButtonRegister" ng-click="myNavigator.pushPage('register.html', {animation: 'fade'})"> Create an account </ons-button>
                    </section>
                </div>
            </ons-page>
        </ons-template>

        <!-- Εδώ δημιουργείται το μενού της εφαρμογής -->
        <ons-template id="tabs.html">
          <ons-page ng-controller="TabsController">
            <ons-tabbar class="menu" var="app.tabbar">
              <ons-tabbar-item class="menu-item"
                icon="fa fa-home"
                label="MyAccount"
                page="account.html"></ons-tabbar-item>
              <ons-tabbar-item class="menu-item"
                icon="ion-android-bicycle"
                label="CityMissions"
                page="missions.html" ng-click="callMissions()"></ons-tabbar-item>
              <ons-tabbar-item class="menu-item"
                icon="ion-share"
                label="MyContribution"
                page="missions.html"></ons-tabbar-item>
              <ons-tabbar-item class="menu-item"
                icon="ion-information-circled"
                label="About"
                page="missions.html"></ons-tabbar-item>
            </ons-tabbar>
          </ons-page>
        </ons-template>

       <ons-template id="account.html">
            <ons-page>
                <ons-toolbar fixed-style>
                  <div class="center" id="transformText">MyAccount</div>
                  <div class="right"><ons-toolbar-button ng-click="logOut()" modifier="outline">Logout</ons-toolbar-button></div>
                </ons-toolbar>
            </ons-page>
        </ons-template>

        <ons-template id="register.html">
            <ons-page>
              <!--<ons-toolbar fixed-style>

              </ons-toolbar>-->
              <ons-modal var="modal">
                <ons-icon icon="ion-load-c" spin="true"></ons-icon>
                <br>
                <br> Please wait...
                <br>
              </ons-modal>
              <div id="logo">
                  <img id="loginImage" src="img/CityRUS_logo.png">
              </div>
              <form name="registerForm" id="registerForm">
                <section style="padding-bottom: 3px">
                  <input type="text" class="text-input" id="inputText" ng-model="username_r" placeholder="Username">
                </section>
                <section style="padding-bottom: 3px">
                  <input type="text" class="text-input" id="inputText" ng-model="email" placeholder="email">
                </section>
                <section style="padding-bottom: 15px">
                  <input type="password" class="text-input" id="inputText" ng-model="password_r" placeholder="Password">
                </section>
                <div id="email">
                    <ons-icon
                      icon="ion-information-circled"
                      size="20px"
                      fixed-width="false"
                      style="color: red">
                    </ons-icon>
                    <p> Enter valid email address. </p>
                </div>
                <section>
                    <ons-button modifier="large" class="login-button" id="buttons" ng-click="register(username_r, email, password_r)"> Register </ons-button>
                </section>
              </form>
              <section id="centerRegister" align="center">
                <ons-button modifier="quiet" id="quietButtonRegister" ng-click="myNavigator.pushPage('login.html', {animation: 'fade'})"> I already have an account </ons-button>
              </section>
            </ons-page>
        </ons-template>
