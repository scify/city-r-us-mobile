<ons-page id="mission" modifier="mission-details">
    <ons-toolbar fixed-style class="hidden-toolbar">
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
    </ons-toolbar>


    <ons-list class="list">
        <ons-list-item>
            <div class="contributors">
                <span>12 contributors</span>
            </div>
        </ons-list-item>
        <ons-list-item>
            <div class="name">
                <span>{{ mission.name }} </span>
            </div>
        </ons-list-item>
        <ons-list-item>
            <div class="description">
                <span>{{ mission.description }} </span>
            </div>
        </ons-list-item>
        <ons-list-item class="created">
            <span>Posted in {{ mission.created_at }}</span>
        </ons-list-item>
        <ons-list-item>

            <ons-button modifier="material" class="start-button" ng-click="startMission(mission.type.id)">
                <ons-ripple></ons-ripple>
                START
            </ons-button>

        </ons-list-item>

    </ons-list>
</ons-page>
